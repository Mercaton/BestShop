<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/normalize.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <title>Best Shop</title>
</head>
<body>
<div class="box">
    <header class="header">
        <div class="header__wrapper">
            <a href="" class="logo">
                <img src="" alt="" class="logo__img">
                <span class="logo__text">BestShop</span>
            </a>
            <nav class="mainMenu">
                <a href="" class="mainMenu__item">WHY US</a>
                <a href="" class="mainMenu__item">BENEFITS</a>
                <a href="" class="mainMenu__item">PRICES</a>
                <a href="" class="mainMenu__item">CONTACT</a>
            </nav>
        </div>
    </header>

    <section class="box__wrapper hero">
        <h1 class="hero__hdl">Sell more!</h1>
        <p class="hero__lead">Open shop on our platform and increase your sales.</p>
        <div class="hero__box">
            <a href="" class="hero__link btn btn-lg btn-primary">Open your shop</a>
            <img src="./src/images/Background@2x.png" alt="/" class="opening__image" />
        </div>
    </section>
    <section class="statistics">
        <div class="container">
            <h2>The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="./src/images/Person.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__description">daily entries</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="./src/images/Eye.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__description">seen products<br>every day</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="./src/images/Catalog.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
